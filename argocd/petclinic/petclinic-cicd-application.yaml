kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: petclinic-cicd
spec:
  destination:
    namespace: petclinic-cicd
    server: https://kubernetes.default.svc
  project: petclinic
  source:
    path: overlays/cicd/cicd-pipelines
    repoURL: https://github.com/pittar-demos/gitops-and-tekton-with-openshift.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true